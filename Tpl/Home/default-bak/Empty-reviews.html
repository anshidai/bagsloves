<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
{:Meta($pagetitle,$pagekeywords,$pagedesc,$list)}

<Link href="__PUBLIC__/skin/images/style.css" type="text/css" rel="stylesheet" />
<Link href="__PUBLIC__/skin/images/common.css" type="text/css" rel="stylesheet" />
<Link href="__PUBLIC__/skin/images/floatmenu.css" type="text/css" rel="stylesheet" />
<Link href="__PUBLIC__/skin/images/boxy/boxy.css" type="text/css" rel="stylesheet" />
 

<script type="text/javascript" src="__PUBLIC__/skin/Js/jquery.js"></script> 
<script type="text/javascript" src="__PUBLIC__/skin/Js/bigimg.js"></script> 
<script type="text/javascript" src="__PUBLIC__/skin/images/floatmenu.js"></script> 
<script type="text/javascript" src="__PUBLIC__/skin/Js/jquery.ae.image.resize.js"></script> 
<script type="text/javascript" src="__PUBLIC__/skin/Js/validator.js"></script>
<script type="text/javascript" src="__PUBLIC__/skin/Js/jcarousellite.js"></script>
<script type="text/javascript" src="__PUBLIC__/skin/images/boxy/boxy.js"></script>
<script language="JavaScript" type="text/javascript">

$(function() {
	$( "a[altimg] img" ).not('.m_pro_img img').aeImageResize({ width: 109, height: 109 });

	$(".carousel").jCarouselLite({
		btnNext: ".next",
		btnPrev: ".prev",
		visible: 5,
		auto:2000
	});
});
</script>
</head>





<body>
<include file="Public:header" />
<include file="Public:left" />



<div class="col2">
        <div class="list1">
          <div class="list1_title"><a href="/">Home</a> > {$disp_text}</a>
	</volist></div>
         
          
          <div class="dis">
            <table width="690" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>Displaying {$startRow} to {$endRow} (of {$totalRows} review)</td>
    <td align="right">{$page}</td>
  </tr>
</table>
          </div>
          
 <div class="gride">
          <div class="gride_title">{$disp_text} Products</div>
          <div class="gride_content">
  <volist name="list" id="vo">
            <div class="g_pro">
              <div class="g_pro_img"><a href="{:build_url($vo,'pro_url')}" altimg="{:build_url($vo,'altimg')}" title="{:build_url($vo,'pro_name')}" ><img src="{:build_url($vo,'pro_smallimage')}" width="160" height="160" alt="{:build_url($vo,'pro_name')}" border="0" /></a><br/>
              <img src='__PUBLIC__/skin/admin/stars_{$vo.star|default="5"}_small.gif' /></div>
              <div class="g_pro_name"><a href="{:build_url($vo,'pro_url')}"><h1>{:build_url($vo,'pro_name')}</h1></a><span>Product ID:{$vo.id}</span><br />
              <strong>Title:</strong>{$vo.title}<br/>
              <strong>Content:</strong>{$vo.content}</div>
              <div class="g_pro_pri">
               {:build_url($vo,'pro_price')}
              <br /><br /><a href="{:build_url($vo,'pro_url')}"><img src="__PUBLIC__/skin/images/button_in_cart.gif" alt="" border="0" /></a>
              </div>
            </div>
           </volist>
            
            
            
          </div>
        </div>
        </div>
      </div>
    </div>


  <include file="Public:footer" />
