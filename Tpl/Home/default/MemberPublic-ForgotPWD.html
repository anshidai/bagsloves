<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="__PUBLIC__/skin/bagsloves/css/base.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/skin/bagsloves/css/common.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/skin/bagsloves/css/list.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/skin/bagsloves/css/login.css" rel="stylesheet" type="text/css">
 
<script type="text/javascript" src="__PUBLIC__/skin/Js/jquery.js"></script> 
<script type="text/javascript" src="__PUBLIC__/skin/Js/bigimg.js"></script> 
<script type="text/javascript" src="__PUBLIC__/skin/images/floatmenu.js"></script> 
<script type="text/javascript" src="__PUBLIC__/skin/Js/jquery.ae.image.resize.js"></script> 
<script type="text/javascript" src="__PUBLIC__/skin/Js/validator.js"></script>

<body>
<include file="Public:frontHeader" />
<div class="nav-hr clearfix"></div>

<div class="w1200 clearfix">
	<div class="location home">Location: <a href="/">Home</a> &gt; Welcome, Please Sign In</div>
	<div class="menu-left">
		<div class="cat-title"><h2 class="tit">CATEGORIES</h2></div>
		<include file="Public:floatmenu" />
	</div>
	<!-- menu-left end-->

	<div class="col2">
		<div class="list1">
			<div class="list2_content">
				<div class="login">
					<form name="forgotPWD" method="post" action="{:U('Public/ForgotPWD')}" onsubmit="return Validator.Validate(this,2);">
						<fieldset>    
						<legend style="background-color:#CCCCCC">Forgotten Password</legend>
						<div id="passwordForgottenMainContent" class="content">Enter your email address below and we'll send you an email message containing your new password.</div>
						<div>* Required information</div>
						<br class="clearBoth" />
						<label for="email-address">Email Address:</label>
						<input type="text" name="email" size = "41" max= "96" id="email-address"  dataType="Email" msg="Email format is not correct!"/>&nbsp;<span class="alert">*</span><br class="clearBoth" />
						</fieldset>
						<div class="buttonRow">
							<table width="100%" border="0" cellspacing="0" cellpadding="0">
								<tr>
								<td>
									<input type="image" src="__PUBLIC__/skin/images/button_submit.gif" alt="Submit the Information" title=" Submit the Information " />
									<input type="image" onclick="location.href='/'" src="__PUBLIC__/skin/images/button_back.gif" alt="Back" title=" Back" style="width:48px;height:29px;" />
								</td>
							</tr>
						</table>
						</div>
					</form>
				</div>
				<!-- login end-->
			</div>
			<!-- list2_content end-->
		</div>
	<!-- list1 end-->
	</div>
	<!-- col2 end-->
</div>

<include file="Public:frontFooter" />
<script type="text/javascript" src="__PUBLIC__/skin/bagsloves/js/main.js"></script>
</body>
